<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
	<h1>タイトル</h1>
	<h2>小見出し</h2>
	<p class="paragraph">本文</p>
<script>

// 1
function addTitle() {
  const titleTag = document.getElementsByTagName('h1');
  for (let h1 of titleTag) {
    h1.classList.add('title');
  }
}

addTitle();

// 2
function paragraphReset() {
  const paraTag = document.getElementsByTagName('p');
  for (let p of paraTag) {
    p.classList.remove('paragraph');
  }
}

paragraphReset();


</script>
</body>
</html>
